define host{
        use                     generic-host
        host_name               nagios
        alias                   nagios
        address                 127.0.0.1
        hostgroups              all
        }

define service{
        use                             generic-service
        host_name                       nagios
        service_description             Current Users
        check_command                   check_users!20!50
        }

define service{
        use                             generic-service
        host_name                       nagios
        service_description             Total Processes
        check_command                   check_procs!250!400
        }


define service{
        use                             generic-service
        host_name                       nagios
        service_description             Disk Space
        check_command                   check_all_disks!20%!10%
        }

define service{
        use                             generic-service
        host_name                       nagios
        service_description             Current Load
        check_command                   check_load!7.0!6.0!5.0!10.0!8.0!6.0
        }
