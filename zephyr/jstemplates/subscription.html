{{! Client-side Mustache template for rendering subscriptions.}}
<tr>
  <td>
    {{subscription}}
  </td>
  <td class="span2">
    <button class="btn btn-block" type="button" name="subscription"
            onclick="subs.unsubscribe('{{subscription}}');"
            value="{{subscription}}">Unsubscribe</button>
  </td>
</tr>
